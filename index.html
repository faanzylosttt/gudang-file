<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gudang File Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Animated Icons */
        /* Putih */
.icon-3d {
    font-size: 3rem;
    color: white;           /* warna teks putih */
    background: none;       /* hapus gradien */
    -webkit-background-clip: unset;
    -webkit-text-fill-color: unset;
    animation: float 3s ease-in-out infinite;
}


        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Glow Effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px -10px #667eea; }
            to { box-shadow: 0 0 20px 10px #667eea; }
        }

        /* Smooth Transitions */
        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Gradient Text */
        /* Putih */
.gradient-text {
    color: white;
    background: none;
    -webkit-background-clip: unset;
    -webkit-text-fill-color: unset;
    background-clip: unset;
}


        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* File Card Hover */
        .file-card {
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(0deg);
        }

        .file-card:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        /* Modal Animation */
        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <div class="relative z-10 min-h-screen p-4 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">
                <i class="fas fa-cloud-download-alt gradient-text"></i>
                <br>
                <span class="gradient-text">Gudang File</span>
                <span class="text-white">Premium</span>
            </h1>
            <p class="text-gray-400 text-lg">Koleksi file premium dengan akses eksklusif</p>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap justify-center gap-3 mb-8">
            <button onclick="filterCategory('all')" class="filter-btn glass px-6 py-3 rounded-full transition-all hover:scale-105 hover:bg-purple-600/20">
                <i class="fas fa-th-large mr-2"></i>Semua
            </button>
            <button onclick="filterCategory('metahan')" class="filter-btn glass px-6 py-3 rounded-full transition-all hover:scale-105 hover:bg-blue-600/20">
                <i class="fas fa-image mr-2"></i>Meta PNG
            </button>
            <button onclick="filterCategory('bot-tele')" class="filter-btn glass px-6 py-3 rounded-full transition-all hover:scale-105 hover:bg-green-600/20">
                <i class="fab fa-telegram mr-2"></i>Bot Tele
            </button>
            <button onclick="filterCategory('code-web')" class="filter-btn glass px-6 py-3 rounded-full transition-all hover:scale-105 hover:bg-yellow-600/20">
                <i class="fas fa-code mr-2"></i>Code Web
            </button>
            <button onclick="filterCategory('bot-wa')" class="filter-btn glass px-6 py-3 rounded-full transition-all hover:scale-105 hover:bg-red-600/20">
                <i class="fab fa-whatsapp mr-2"></i>Bot WA
            </button>
        </div>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-8">
            <div class="glass p-1 rounded-full">
                <input id="search" type="text" placeholder="ðŸ” Cari file..." 
                       class="w-full px-6 py-3 bg-transparent text-white placeholder-gray-400 focus:outline-none">
            </div>
        </div>

        <!-- File Grid -->
        <div id="file-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center">
                <div class="loading"></div>
                <p class="mt-2 text-gray-400">Memuat file...</p>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="glass max-w-md w-full p-8 modal-enter">
            <div class="text-center">
                <i class="fas fa-lock text-4xl text-purple-400 mb-4"></i>
                <h2 class="text-2xl font-bold mb-4">ðŸ”“ Unlock Premium Access</h2>
                <p class="text-gray-300 mb-6">Selesaikan semua tugas untuk download:</p>
                
                <div id="tasks" class="space-y-4">
                    <a href="https://www.instagram.com/faa_nzy?igsh=OGR3OGZoMzl1YTF5" target="_blank" 
                       class="task-btn glass p-4 rounded-lg flex items-center justify-between transition-all hover:bg-pink-600/20">
                        <span><i class="fab fa-instagram mr-2"></i>Follow Instagram</span>
                        <i class="fas fa-check-circle opacity-0"></i>
                    </a>
                    <a href="https://youtube.com/@faanzygx?si=bvY-pKz70qMYzj9M" target="_blank"
                       class="task-btn glass p-4 rounded-lg flex items-center justify-between transition-all hover:bg-red-600/20">
                        <span><i class="fab fa-youtube mr-2"></i>Subscribe YouTube</span>
                        <i class="fas fa-check-circle opacity-0"></i>
                    </a>
                    <a href="https://whatsapp.com/channel/0029Vb3E62T90x311PjuYI3Y" target="_blank"
                       class="task-btn glass p-4 rounded-lg flex items-center justify-between transition-all hover:bg-green-600/20">
                        <span><i class="fab fa-whatsapp mr-2"></i>Join WhatsApp</span>
                        <i class="fas fa-check-circle opacity-0"></i>
                    </a>
                </div>

                <button id="download-btn" class="mt-6 bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-3 rounded-full font-bold hidden transition-all hover:scale-105 glow">
                    <i class="fas fa-download mr-2"></i>Download Sekarang
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Konfigurasi
        const repo = 'faanzylosttt/gudang-file'; // Ganti dengan username/repo kamu
        const baseUrl = `https://raw.githubusercontent.com/${repo}/main/files`;
        let allFiles = [];
        let currentFile = null;

        // Inisialisasi Particle Background
        particlesJS('particles-js', {
            particles: {
                number: { value: 50 },
                color: { value: '#667eea' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#667eea',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });

        // Ambil semua file
        async function fetchAllFiles() {
            const categories = {
                'metahan': 'fas fa-image',
                'bot-tele': 'fab fa-telegram',
                'code-web': 'fas fa-code',
                'bot-wa': 'fab fa-whatsapp'
            };
            
            for (const [category, icon] of Object.entries(categories)) {
                try {
                    const res = await fetch(`https://api.github.com/repos/${repo}/contents/files/${category}`);
                    const data = await res.json();
                    if (Array.isArray(data)) {
                        data.forEach(f => {
                            f.category = category;
                            f.icon = icon;
                            f.path = `${category}/${f.name}`;
                        });
                        allFiles = [...allFiles, ...data];
                    }
                } catch (e) {
                    console.warn(`Gagal load ${category}`);
                }
            }
            renderFiles(allFiles);
        }

        // Render file dengan animasi
        function renderFiles(files) {
            const container = document.getElementById('file-list');
            container.innerHTML = '';

            files.forEach((file, index) => {
                const ext = file.name.split('.').pop().toLowerCase();
                const div = document.createElement('div');
                div.className = 'file-card glass p-6 transition-all';
                div.style.animationDelay = `${index * 0.1}s`;
                
                div.innerHTML = `
                    <div class="text-center">
                        <i class="${file.icon} icon-3d mb-4"></i>
                        <h3 class="font-bold text-lg mb-2 truncate">${file.name}</h3>
                        <p class="text-gray-400 text-sm mb-4">${(file.size / 1024).toFixed(1)} KB</p>
                        <button onclick="openDownloadGate('${file.path}', '${file.name}')" 
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-2 rounded-full transition-all hover:scale-105">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Filter kategori dengan animasi
        function filterCategory(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-white');
            });
            event.target.classList.add('ring-2', 'ring-white');

            let filtered = category === 'all' ? allFiles : allFiles.filter(f => f.category === category);
            
            // Fade out effect
            document.getElementById('file-list').style.opacity = '0';
            setTimeout(() => {
                renderFiles(filtered);
                document.getElementById('file-list').style.opacity = '1';
            }, 300);
        }

        // Pencarian real-time
        document.getElementById('search').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(keyword));
            renderFiles(filtered);
        });

        // Download Gate
        function openDownloadGate(filePath, fileName) {
            currentFile = { path: filePath, name: fileName };
            document.getElementById('download-modal').classList.remove('hidden');
            
            // Reset tasks
            document.querySelectorAll('.task-btn').forEach(btn => {
                btn.classList.remove('opacity-50', 'pointer-events-none');
                btn.querySelector('.fa-check-circle').classList.add('opacity-0');
            });
            document.getElementById('download-btn').classList.add('hidden');
        }

        // Task completion tracking
        document.querySelectorAll('.task-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.add('opacity-50', 'pointer-events-none');
                this.querySelector('.fa-check-circle').classList.remove('opacity-0');
                
                if ([...document.querySelectorAll('.task-btn')].every(b => b.classList.contains('opacity-50'))) {
                    document.getElementById('download-btn').classList.remove('hidden');
                }
            });
        });

        // Download file
        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = `${baseUrl}/${currentFile.path}`;
            link.download = currentFile.name;
            link.click();
            document.getElementById('download-modal').classList.add('hidden');
        });

        // Close modal
        document.getElementById('download-modal').addEventListener('click', (e) => {
            if (e.target.id === 'download-modal') {
                e.target.classList.add('hidden');
            }
        });

        // Initialize
        fetchAllFiles();
    </script>
</body>
</html>
